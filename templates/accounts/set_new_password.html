{% extends "base/base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        <!-- Heading -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-indigo-600 tracking-tight">Ilimi</h1>
            <h2 class="mt-6 text-2xl font-semibold text-gray-800">Reset your password</h2>
            <p class="mt-2 text-sm text-gray-500">
                Enter your email and we'll send you reset instructions.
            </p>
        </div>

        <!-- Form -->
        <div class="bg-white py-8 px-6 shadow-sm rounded-xl border border-gray-100">
            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input
                        type="email"
                        name="email"
                        placeholder="Enter your email address"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        autofocus
                    >
                    {% if form.email.errors %}
                        <p class="mt-1 text-xs text-red-600">{{ form.email.errors.0 }}</p>
                    {% endif %}
                </div>

                <button
                    type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition"
                >
                    Send Reset Instructions
                </button>

                <div class="text-center">
                    <a href="{% url 'accounts:login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                        Back to login
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
